    <script>
      $(function() {

        $.getJSON(url, function(data) {

            console.log(key);
            console.log("VAL:", val);
            html += "<li> ";
            for (var x = 0; x < val.length; x++) {
              console.log(val[x]);

            }

          });
          html += "</ol>";
          $("#output").html(html);
        });
